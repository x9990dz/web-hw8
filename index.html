<!DOCTYPE html>
<html lang="en">
<head>
  <title>My carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img 
  {
      width: 100%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="content container">
  <br>
  <div id="Carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators (small dots for photo navigation)-->
    <ol class="carousel-indicators">
      <li data-target="#Carousel" data-slide-to="0" class="active"></li>
      <li data-target="#Carousel" data-slide-to="1"></li>
      <li data-target="#Carousel" data-slide-to="2"></li>
      <li data-target="#Carousel" data-slide-to="3"></li>
      <li data-target="#Carousel" data-slide-to="4"></li>
    </ol>

    <!-- photo goes here -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/5.1.jpg" alt="Fade" >
      </div>

      <div class="item">
        <img src="img/1.3.jpg" alt="School" >
      </div>

      <div class="item">
        <img src="img/3.2.jpg" alt="Flower" >
      </div>

      <div class="item">
        <img src="img/Bar.jpg" alt="Bar" >
      </div>

      <div class="item">
        <img src="img/6.1.jpg" alt="Apple" >
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#Carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" ></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#Carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" ></span>
      
    </a>
  </div>
</div>

</body>
</html>
